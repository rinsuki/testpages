<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<style>
body {
    font-family: sans-serif;
}
.kern {
    font-feature-settings: "kern";
}
.kern-palt {
    font-feature-settings: "kern", "palt";
}
.kern-no-palt {
    font-feature-settings: "kern" 1, "palt" 0;
}
</style>
<body>
<h2>default</h2>
<p>YoYoYoチャチャチャ</p>
<h2>kern</h2>
<p class="kern">YoYoYoチャチャチャ</p>
<h2>palt</h2>
<p class="palt">YoYoYoチャチャチャ</p>
<h2>kern palt</h2>
<p class="kern-palt">YoYoYoチャチャチャ</p>
<h2>kern but no palt</h2>
<p class="kern-no-palt">YoYoYoチャチャチャ</p>
</body>
</html>
